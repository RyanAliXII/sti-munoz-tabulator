<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
</head>
<body class="bg-light">

  <div class= "d-flex align-items-center justify-content-center"style="width: 100%; height:100vh;">
  <div  class="shadow-sm p-3 bg-white is-rounded" style="width: 350px;">
    
  <form method="POST" action="/login">
    <!-- <h2 class="text-center">Sign In</h2> -->
    <div class="d-flex justify-content-center w-100 mt-3">
    <img src="assets/images/sti-munoz-icon.png"  style="width: 170px; aspect-ratio: auto;">
    </div>
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  aria-describedby="email" name="email" placeholder="Enter email">
 
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="mt-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  </form>

</div>


</div>
     
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
