<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acadweek 2023</title>
    
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

   
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    
    <!-- Owl carousel 2 css -->
    <link rel="stylesheet" href="/assets/css/owl.carousel.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    </head>
    
  <body class="page">

    <!--
            style - style.css
    -->
    <main  style="min-height: 95vh;">
    <div class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <a href="/"><img src="/assets/images/logo_sti.png" alt="" id="sti_logo"></a>             
            </div>
          </div>
                    
          <div class="col-md-9">
            <nav class="mainmenu">
              <div class="navbar-collapse collapse"> 
                <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="/p/leaderboard">Leaderboards</a></li>
                  <li><a href="/p/teams">Teams</a>
                     <%- include("../partials/dropdown-team-list.ejs") %>
                  </li>
                  <!-- <li><a href="photogallery.html">Photogallery</a></li> -->
                </ul>                                                     
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    
    <!--
            style - style.css
    -->
    <section class="recent-causes section-padding">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page-breadcroumb">
                <p><a href="index.html">Home</a> / Teams</p>
              </div>
              <div class="inner-page-title" style="margin-top: 50px;">
                <h2>Teams</h2>
              </div>
            </div>
          </div>
            
          <div class="row">
            <div class="col-md-12">
                <div class="inner-page-content">
                  <ul class="team_selector" >
                    <% teams.forEach((t)=>{ %>

                        <li><a href="teams/<%= t.id %>"><h1><%= t.name.toUpperCase() %></h1></a></li>

                    <% }) %>
                  </ul>
                </div>
            </div>
        </div>
    </section>
 
  </main>
    <!--
            style - style.css
    -->
    <%- include("../partials/footer.ejs") %>
    
    <!-- jQuery and plugins -->
    <script src="js/vendor/jquery.1.11.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fs.boxer.min.js"></script>
    
    <script src="js/main.js"></script>

    
  </body>
  
</html>
