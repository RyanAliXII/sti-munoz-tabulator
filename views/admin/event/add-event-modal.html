<div
  class="modal fade"
  id="addEventModal"
  tabindex="-1"
  aria-labelledby="addEventModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEventModalLabel">Add event</h5>
        <button
          type="button"
          class="btn-close"
          @click="closeAddEventModal"
        ></button>
      </div>
      <div class="modal-body">
        <form class="mb-2" @submit.prevent="createEvent">
          <div class="form-group">
            <label for="name" class="mb-1">Event name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              v-model="form.add.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="day" class="mb-1">Date</label>
            <input
              type="date"
              name="date"
              class="form-control"
              v-model="form.add.date"
              required
            />
          </div>
          <div class="d-flex gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary"
              @click="closeAddEventModal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
