<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="addModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Create account</h5>
        <button type="button" class="btn-close" @click="closeAddModal"></button>
      </div>
      <div class="modal-body">
        <form class="mb-2" @submit.prevent="createAccount">
          <div class="form-group">
            <label for="name" class="mb-1">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              v-model="form.add.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Given name</label>
            <input
              type="text"
              name="givenName"
              class="form-control"
              v-model="form.add.givenName"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Surname</label>
            <input
              type="text"
              name="surname"
              class="form-control"
              v-model="form.add.surname"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Permissions</label>
            <select
              name="permissions"
              id="addAccountPermissionsSelect"
              multiple
            ></select>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary"
              @click="closeAddModal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
