<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModal"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
    required-permission="Account.Update"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit account</h5>
        <button
          type="button"
          class="btn-close"
          @click="closeEditModal"
        ></button>
      </div>
      <div class="modal-body">
        <form class="mb-2" @submit.prevent="updateAccount">
          <div class="form-group">
            <label for="name" class="mb-1">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              v-model="form.edit.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Given name</label>
            <input
              type="text"
              name="givenName"
              class="form-control"
              v-model="form.edit.givenName"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Surname</label>
            <input
              type="text"
              name="surname"
              class="form-control"
              v-model="form.edit.surname"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Permissions</label>
            <select
              name="permissions"
              id="editAccountPermissionsSelect"
              multiple
            ></select>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary"
              @click="closeEditModal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
