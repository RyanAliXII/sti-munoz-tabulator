<!DOCTYPE html>
<html lang="en">
  <%- include('../../partials/head.ejs', {title: "Team"}) %>
  <main id="TeamApp">
    <div class="d-flex" style="height: 100vh">
      <%- include('../../partials/sidebar.ejs', {module: module}) %>
      <div class="container" style="margin-top: 100px">
        <button
          type="button"
          class="btn btn-primary"
          @click="openAddModal"
        >
          New team
        </button>

        <table class="table table-bordered rounded mt-4 table-responsive">
          <thead>
            <tr>
              <th scope="col">Team name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr  v-for="team in teams">
              <td>{{team.name}}</td>
           
              <td>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-outline-primary"
                    @click="edit(team)"
                  >
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger"
                    @click="confirmDelete(team.id)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <%- include('./add-team-modal.html') %> 
    <%-include('./edit-team-modal.html') %>
  </main>
</body>
<%- include('../../partials//script.ejs') %>
<script>
    const {createApp} =  Vue
    createApp({
        data(){
            return {
                form:{
                    add:{
                        name:""
                    },
                    edit: {
                        id:"",
                        name:""
                    }
                },
                addModal:null,
                editModal:null,
                teams: []
            }
          
        },
        mounted(){
            this.addModal = new bootstrap.Modal(
                document.querySelector("#addModal"),
                {}
              );
            this.editModal = new bootstrap.Modal(
                document.querySelector("#editModal"),
                {}
            );
            this.fetchTeams()
        },
        methods:{

            async createTeam(){
                try{
                    const response = await fetch("/teams", {
                        headers:{
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(this.form.add),
                        method: "POST"
                    })
                    if(response.status >= 400){
                        throw response
                    }
                    Swal.fire("Success", "Team has been created.", "success");
                    this.fetchTeams()
                }
                catch{
                    Swal.fire("Error", "Unknown error occured while creating team.", "error")
                }
                finally{
                    this.closeAddModal()
                }
            },
            async updateTeam(){
                try{
                    const response = await fetch(`/teams/${this.form.edit.id}`, {
                        headers:{
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(this.form.edit),
                        method: "PUT"
                    })
                    if(response.status >= 400){
                        throw response
                    }
                    Swal.fire("Success", "Team has been updated.", "success");
                    this.fetchTeams()
                }
                catch{
                    Swal.fire("Error", "Unknown error occured while updating team.", "error")
                }
                finally{
                    this.closeEditModal()
                }
            },
            async confirmDelete(id){

                const result = await Swal.fire({
                    title: "Delete team?",
                    text: "Are you sure you want to delete this team?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, delete it!",
                  });
                  if(result.isConfirmed){
                    try{
                        const response = await fetch(`/teams/${id}`, {
                            method: "DELETE"
                        })
                        if(response.status >= 400){
                            throw response
                        } 
                        Swal.fire("Deleted!", "Team has been deleted.", "success");
                        this.fetchTeams()
                    }
                    catch{
                        Swal.fire("Error", "Unknown error occured while deleting team.", "error");
                    }
                  }
            },
            async fetchTeams(){
                try{
                    const response = await fetch("/teams", {
                        method: "GET",
                        headers:{
                            "Content-Type": "application/json"
                        },
                    })
                    const {data} = await response.json()
                    this.teams = data?.teams ?? []
                    
                }
                catch{
                    this.teams = []
                }
            },
            openAddModal(){
                this.addModal.show()
            },
            closeAddModal(){
                this.addModal.hide()
            },
            openEditModal(){
                this.editModal.show()
            },
            closeEditModal(){
                this.editModal.hide()
            },
            edit(team){
    
                this.form.edit = {...team}
                this.openEditModal()
            }
            
        }
    }).mount("#TeamApp")

</script>
</html>
