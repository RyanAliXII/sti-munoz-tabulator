<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit rank</h5>
        <button
          type="button"
          class="btn-close"
          @click="closeEditModal"
        ></button>
      </div>
      <div class="modal-body">
        <form class="mb-2" @submit.prevent="updateRank">
          <div class="form-group">
            <label for="name" class="mb-1">Rank name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              v-model="form.edit.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="mb-1">Points</label>
            <input
              type="text"
              name="name"
              class="form-control"
              v-model="form.edit.points"
              required
            />
          </div>
          <div class="d-flex gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary"
              @click="closeEditModal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
